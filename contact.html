  <!-- Contact Section -->
  <section class="contact-section">
    <h2>Contact Me!</h2>
    <p>Have a question or want to work together? Fill out the form below!</p>
    <div id="form-container" class="card-glow card-glow-hover card-glow-active">
      <form name="contactForm" onsubmit="handleSubmit(event)">
        <div class="form-row">
          <input
            type="text"
            name="name"
            placeholder="Full Name"
            required
          />
          <input
            type="email"
            name="email"
            placeholder="Email Address"
            required
          />
        </div>
        <div class="form-row">
          <input
            type="tel"
            name="phone"
            placeholder="Mobile Number"
            required
          />
          <input
            type="text"
            name="subject"
            placeholder="Email Subject"
            required
          />
        </div>
        <textarea
          name="message"
          placeholder="Your Message"
          rows="5"
          required
        ></textarea>
        <button type="submit" class="contact-submit">Send Message</button>
      </form>
    </div>
    <div id="thank-you" class="thank-you-card">
      <h2>Thank You!</h2>
      <p>Your message has been sent successfully. I'll get back to you soon.</p>
    </div>
  </section>

  <script>
    async function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);

      try {
        const response = await fetch("https://formspree.io/f/xjkgldva", {
          method: "POST",
          headers: {
            'Accept': 'application/json',
          },
          body: formData,
        });

        if (response.ok) {
          document.getElementById('form-container').style.display = 'none';
          document.getElementById('thank-you').style.display = 'block';
        } else {
          alert('There was a problem submitting your message. Please try again.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('There was a problem submitting your message. Please try again.');
      }
    }
  </script>
